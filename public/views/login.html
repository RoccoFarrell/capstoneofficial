<div id="loginContainer" class="col-sm-4 col-sm-offset-4">
	<div id="loginBox" class="jumbotron">
		<h2 class="dark-grey text-center">Login</h2>

		<form class="form-horizontal" ng-submit="login.doLogin()">
			<div class="form-group">
				<label for="username" class="col-lg-4 control-label">User Name</label>
				<div class="col-lg-8">
				<input type="text" class="form-control" id="username" placeholder="User Name" ng-model="login.loginData.username">
				</div>
			</div>
				
			<div class="form-group">
				<label for ="password" class="col-lg-4 control-label">Password</label>
				<div class="col-lg-8">
				<input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.loginData.password">
				</div>
			</div>
		<!--</form>
		<form class="form" ng-submit="login.doLogin()">-->
			
			<!--error-->
			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<div class="form-group text-center"> 

				<div class="form-group login-submit">

				<!-- <button type="submit" class="btn btn-success">Add Entry</button> -->
					<button type="submit" class="btn btn-primary">
						<span ng-if="!login.processing">Login</span>
						<span ng-if="login.processing"><i class="fa fa-spinner fa-spin"></i></span>
					</button>
					<a class="btn btn-warning" href="/"></i></span>Back</a>
				</div>
			</div>
			
		</form>

	</div>
</div>
