<div class="jumbotron text-center">
	<h1>Get Tags</h1>

	<table class="table table-bordered">
		<thead>
			<tr>
				<td>Tag ID:</td>
				<td>Tag Scan Date:</td>
				<td>Patient:</td>
			</tr>
		</thead>
		<tbody class="tagDisplay">
			<tr ng-repeat="item in getTags.tags">
				<td>{{ item.tagID }}</td>
				<td>{{ item.tagScanDateString }}</td>
				<td>{{ item.tagPatient }}</td>
			</tr>
		</tbody>
	</table>


</div>
